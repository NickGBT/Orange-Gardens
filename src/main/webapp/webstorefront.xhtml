<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  template="templates/template.xhtml">
		
<!-- author: JustinMabbutt -->
		
<ui:define name="pageTitle">NB Gardens - Store</ui:define>

<ui:define name="content">
<div id="MainContent">
	<div id="TitleBar">
		<div id="TitleImageLeft">
			<h:graphicImage value="/images/rad.jpg" width = "100" height = "100"/>
		</div>
		<div id="TitleText">
			<h1>NB Gardens Web Store</h1>
		</div>
		<div id="TitleImageRight">
			<h:graphicImage value="/images/rad.jpg" width = "100" height = "100"></h:graphicImage>
		</div>
	</div>
	<div id="StoreHeader">
		<h1>New Products</h1>
	</div>
	<h:dataTable id="StoreProducts">
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,1)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(0).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(0).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,2)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(1).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(1).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,3)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(2).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(2).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,4)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(3).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getNewProducts.get(3).getProductPrice()}"/>
		</h:column>
	</h:dataTable>
	<div id="LowerStoreHeader">
		<h1>Special Offers</h1>
	</div>
	<h:dataTable id="StoreProducts">
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,1)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(0).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(0).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,2)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(1).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(1).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,3)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(2).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(2).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,4)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(3).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getSpecialOffers.get(3).getProductPrice()}"/>
		</h:column>
	</h:dataTable>
	<div id="LowerStoreHeader">
		<h1>Catalogue Exclusive Items</h1>
	</div>
	<h:dataTable id="StoreProducts">
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,1)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(0).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(0).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,2)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(1).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(1).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,3)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(2).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(2).getProductPrice()}"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{StoreFrontController.productClick(1,4)}" image="#{images/rad.jpg}" width = "100" height = "100"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(3).getProductName()}"/>
			<h:outputText value="#{StoreFrontProducts.getCatalogueExclusives.get(3).getProductPrice()}"/>
		</h:column>
	</h:dataTable>
</div>
</ui:define>

</ui:composition>
