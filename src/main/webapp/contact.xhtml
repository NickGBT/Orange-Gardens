<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/exampletemplate.xhtml">
		
		<!-- author: ngilbert -->

		<ui:define name="pageTitle">
			<h1>
				ContactUs
			</h1>				
		</ui:define>
		
		<ui:define name="content">
		
			<div id="title">
				<h1>Contact Us</h1>
			</div>
			
			<div id="Contact Details">
				<ui:insert name="NBGardensContactDetails">
				<h:outputLabel class="telephone" value="#{ContactDetailsController.contactDetails.getTelephone()"/>
				<h:outputLabel class="mailAddress1" value="#{ContactDetailsController.contactDetails.getMailAddress1()"/>
				<h:outputLabel class="mailAddress2" value="#{ContactDetailsController.contactDetails.getMailAddress2()"/>
				<h:outputLabel class="mailAddress3" value="#{ContactDetailsController.contactDetails.getMailAddress3()"/>
				<h:outputLabel class="mailAddress4" value="#{ContactDetailsController.contactDetails.getMailAddress4()"/>
				<h:outputLabel class="mailAddress5" value="#{ContactDetailsController.contactDetails.getMailAddress5()"/>
				<f:facet name="emailUs">
					<h:outputLabel class="email" value="#{ContactDetailsController.contactDetails.getEmail()"/>
					<!-- Emailpopup with the NBGardens email filled in, maybe a second button for an email order form-->
				</f:facet>
			</div>
			
		</ui:define>
</html>
