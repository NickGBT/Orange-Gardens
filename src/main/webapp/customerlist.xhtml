<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
		
<!-- Author: Matthew Watson -->

		<ui:define name = "pageTitle"> NB Gardens - Product Name </ui:define>
		<ui:define name="content"> 
		
		<div id = "CustomerListId"> 
			
			<h1> Customer List </h1>
			
				<div id = "CustomerSearch"> 
					<h:form>
						Search: &nbsp 
						<select name = "Options">
						<option value = "CustID"> Customer ID </option>   
						<option value = "Name"> Name(s)   </option>   
						<option value = "Reg"> Registration </option>   
						<option value = "OrderID"> Order ID  </option>   
						</select>
						<input type = "text" name "search"> 
					
					</h:form>
				</div> 
				
				<div  id = "sideSortBar"> 
				
					<p>
					
					Sort By: 
					<br/>
					<a href = ""> ID </a>
					<br/>
					<a href = ""> Surname </a>
					<br/>
					<a href = ""> Last Order Date </a>
					<br/>
					<a href = ""> Registration </a>
					<br/>
					<a href = ""> Date </a>
				
					</p>
				</div> 
				
				<div id = "CustomerTable"> 
				
					<h:dataTable id = "customerTable" value="#{}"> <!-- Table input values here -->
							<f:facet name = "customerTableHeader">
								<h:outputText value = "Customer(s)"/>
							</f:facet>
							
							<h:column>
								<f:facet name="productId"> 
									<h:outputText value = "Product ID"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Product ID Here -->
							</h:column>
							
							<h:column>
								<f:facet name="productName"> 
									<h:outputText value = "Product Name"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Product Name Here -->
							</h:column>
							
							<h:column>
								<f:facet name="regDate"> 
									<h:outputText value = "Registration Date"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Registration Date Here -->
							</h:column>
							
							<h:column>
								<f:facet name="isBlacklisted"> 
									<h:outputText value = "Blacklisted"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- isBlacklisted Here -->
							</h:column>
											
						</h:dataTable>
					
				</div> 
			
		</div>
		
		</ui:define>
</html>
