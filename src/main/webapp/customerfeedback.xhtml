<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<!-- author: JustinMabbutt -->

<ui:define name="pageTitle">NB Gardens - Customer Feedback</ui:define>

<ui:define name="content">
<div id="MainContent">
	<h1>Give us your feedback</h1>
	
	<h4>What specific area do you wish to address?</h4>
	
	<h:selectOneMenu>
		<f:selectItem itemValue="Customer Support" itemLabel="Customer Support"/>
		<f:selectItem itemValue="Technical Support" itemLabel="Technical Support"/>
	</h:selectOneMenu>
	
	<h4>Tell us what you think:</h4>
	
	<div id="Feedback">
		<f:facet name="feedback">
			<h:inputtextarea rows="10" cols="50"/>
		</f:facet>
	</div>
	
	<br />
	<f:facet name="feedbackSubmit">
		<h:commandbutton class="button" value="Send Feedback" action="#{}"/>
	</f:facet>
	<f:facet name="feedbackCancel">
		<h:commandbutton class="button" value="Cancel" action="#{}"/>
	</f:facet>
</div>
</ui:define>

</html>
