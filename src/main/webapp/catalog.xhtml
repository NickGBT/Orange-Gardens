<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="templates/template.xhtml">

	<!-- author: ngilbert -->

	<ui:define name="pageTitle">Catalog</ui:define>
	<ui:define name="content">

		<div id="title">
			<h1>Product Catalog</h1>
		</div>

		<br />

		<div id="categories">
			<h1>Categories</h1>

			<br />

			<div id="categorySelector">
				<h:selectOneMenu id = "category" value="#{ProductDetails.productCategory}">
					<f:selectItem itemValue="1" itemLabel = "1" />
					<f:selectItem itemValue="2" itemLabel = "2" />
					<f:selectItem itemValue="3" itemLabel = "3" />
					<f:selectItem itemValue="4" itemLabel = "4" />
					<f:selectItem itemValue="5" itemLabel = "5" />
				</h:selectOneMenu>
				<br /> <br />
				<button type="button">category</button>
			</div>
		</div>
		<br />
		<div id="productSearch">
			<ui:insert name="NBGardensCatalogSearch">
				<f:facet name="productSearch">
					<h:form>
						<h:inputText id="search" value="#{productsBean.searchString}" />
					</h:form>
					<!-- searches within the product database for the product name -->
				</f:facet>
				<br />
				<button type="button">Search</button>
				<!-- should be submitting the jsf form -->
				<br />
			</ui:insert>
		</div>

		<br />

		<div id="catalog">
			<ui:insert name="NBGardensCatalog">
				<f:facet name="productCatalog">
					<!-- places the catalog within the webpage -->
				</f:facet>

				<t:dataList value="#{CatalogController.productsInCatalog}"
					var="product">
					<div id="productDetailsSmall"
						style="height: 200px; width: 500px; padding: 10px; border: 2px solid black; margin: 0;">
						<div id="productImage" style="float: left; width: 200px;">
							<f:facet name="productImage">
								<h:graphicImage value="#{productImage.productController}" />
							</f:facet>
						</div>

						<div id="productDetails" style="float: left; width: 200px;">
							<f:facet name="productName">
								<p>
									<h:outputText value="#{productName.productController}" />
								</p>
							</f:facet>
							<f:facet name="productDescription">
								<p>
									<h:outputText value="#{productDescription.productController}" />
								</p>
							</f:facet>
							<f:facet name="productPrice">
								<p>
									<h:outputText value="#{productName.productController}" />
								</p>
							</f:facet>
						</div>

						<div id="productLinks" style="float: right; width: 100px;">
							<f:facet name="productPageRef">
								<button type="button">Product Page</button>
								<!-- should take you to the product page of the product in question -->
								<br/> 
						
							</f:facet>
						<f:facet name="addProductToWishlist">
							<h:commandButton class="button" value="add product to wishlist"
									action="#{ProductController.addToWishlist()}">
									<!-- JSF to be implemented -->
									<br/>
									
							</h:commandButton>
						</f:facet>
						<f:facet name="addProductToBasket">
							<h:commandButton class="button" value="add product to basket"
									action="#{ProductContoller.addToBasket()}">
									<!-- JSF to be implemented -->
							</h:commandButton>
						</f:facet>
					</div>
					
				</div>
					<br />
					
								<br />
				</t:dataList>
			
				
				
			</ui:insert>
		</div>
		</ui:define>
</ui:composition>
