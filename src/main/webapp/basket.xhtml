<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<!-- author: JustinMabbutt & Jordan Taylor -->

<ui:define name="pageTitle">NB Gardens - Your Account</ui:define>

<ui:define name="content">
	<div id="MainContent">
		<div id="BasketContent">
			<h1>Basket</h1>
			<h:datatable id="Basket">
				<h:column>
					<h:graphicImage value="/images/rad.jpg" width = "100" height = "100"/>
					<h:outputtext value="#{ProductController.getProduct().getProductName()}"/> 
					<h:outputtext value="Qty: "/>
					<h:selectOneMenu value="#{OrderDetails.itemQuantity}"> 
					<f:selectitem value="1"/> <f:selectitem value="2"/> 
					<f:selectitem value="3"/> <f:selectitem value="4"/> <f:selectitem value="5"/> </h:selectOneMenu>
					<h:outputtext value="Individual Price: #{ProductController.getProduct().getProductPrice()}"/>
					<h:outputtext value="Porousware: "/> <h:selectOneMenu> <f:selectitem value="Yes"/> <f:selectitem value="No"/> </h:selectOneMenu>
					<h:outputtext value="Subtotal: #{OrderDetails.getItemSubtotal(ProductController.getProduct().getProductId())}"/>
				</h:column>
			</h:datatable>
			<br/>
			<br/>
			
			<h:datatable id="total">
				<h:column>
					<h2>Total: #{OrderDetails.getTotal()}</h2>
				</h:column>
			</h:datatable>
		</div>
	</div>
</ui:define>

</html>
