<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- author: llew -->

<ui:define name="pageTitle">NB Gardens - Homepage</ui:define>

<ui:define name="content">
	<div class="title">
		<h1>NB GARDENS</h1>
	</div>
	<div id="homeImg">
		<h:graphicImage value="NBGardens.jpg" width="600"  height="600"/>
	</div>

	<div id="specialOffers">
		<h2>New Products</h2>
		<table id="homepageProducts" style="width: 80%">
			<ui:repeat var="newProduct"
				items="${HomepageController.getNewProducts()}">
				<tr>
					<td><h:graphicImage value="${newProduct.imageLocation}" 
						width="200" height="200" /></td>

				</tr>
				<tr>
					<td>${newProduct.productName}</td>
					<td>${newProduct.description}</td>
					<td>${newProduct.price}</td>
				</tr>
			</ui:repeat>
		</table>
		<br /> <br /> <br />
		<table id="contactInfo" style="width: 50%">
			<tr>
				<td>Email : cccc@xxxx.com</td>
				<td>Email : cccc@xxxx.com</td>
				<td>Email : cccc@xxxx.com</td>
			</tr>
		</table>
	</div>
</ui:define>
</ui:composition>
