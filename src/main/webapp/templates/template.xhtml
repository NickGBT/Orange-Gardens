<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
		
	<head>
		<title><ui:insert name="pageTitle"/></title>
		<meta name="description" content="NB Gardens OPS template" />
		<meta name="author" content="Orange Gardens" />
		<meta charset="ISO-8859-1">
	</head>
	
	<body>
	<h:outputStylesheet library="default" name="css/theme.css"/>
		<div id="header">
	
			<div id="logo">
				<img src="resources/images/nbglogo.png" alt="NBGardens logo" height="175" width="175" />
			</div>
			
			<div id="buying Info">
				<div id="basket">
					<!-- basket bean with a fold-out here -->
					<img src="basket.png" alt="basket" height="56" width="75" />
				</div>
				<!-- Bean checking login here. If not logged in, login button -->
			</div>
			
			<div id="controls">
			
				<div id="mainbuttons">
					
					<a href="" class="headerButton">Home</a>
					<a href="" class="headerButton">Account</a>
					<a href="" class="headerButton">Contact</a>
					<a href="" class="headerButton">Catalogue</a>
					<br/>
					<br/>
				</div>
				
				<div id="searchbar">
					<form>
						<input type="text" name="searchbar" id="searchText"></input>
						<button name="submit" id="searchButton"></button><img src="search.png" alt="Search" height="25" width="33" />
					</form>
				</div>
			</div>
		</div>
		
		<!-- Content goes here -->
		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>
		<!-- End Content -->
		
		<div id="footer">
			<p id="copyright">Design &#169; Creations Consulting</p>
			<div id="footerLinks">
				<ul>
					<li><a href="" class="headFootLinks">Returns</a></li>
					<li><a href="" class="headFootLinks">Get a Catalogue</a></li>
				</ul>
			</div>
		</div>
	</body>
	
</html>
