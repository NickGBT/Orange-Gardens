<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- Author - Alexander Neil -->
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
		
	<head>
		<title><ui:insert name="pageTitle"/></title>
		<meta name="description" content="NB Gardens OPS template" />
		<meta name="author" content="Orange Gardens" />
	</head>
	
	<body>
	<h:outputStylesheet library="default" name="css/theme.css"/>
		<div id="header">
	
			<div id="logo">
				<img src="resources/images/nbglogo.png" alt="NBGardens logo" height="175" width="175" />
			</div>
			
			<div id="buying Info">
				<div id="basket">
					<!-- basket bean with a fold-out here -->
					<img src="resource/img/basket.png" alt="basket" height="56" width="75" />
					<h:outputLabel value="#{basket.getBasketSize()"/>
				</div>
			</div>
			
			<div id="controls">
			
				<div id="mainbuttons">
			
					<a href="index.xhtml" class="headerButton">Home</a>
					<a href="contact.xhtml" class="headerButton">Contact</a>
					<a href="catalog.xhtml" class="headerButton">Catalog</a>
					<h:link rendered="#{login.isLoggedIn()}" outcome="account.xhtml" value="Account" />
					<h:link rendered="#{login.isLoggedIn()==false}" outcome="customerlogin.xhtml" value="Login" />
					<!--<h:link rendered="#{login.isLoggedIn()}" outcome="#{login.logout()}" value="Account" />-->	
					<br/>
				</div>
				
				<div id="searchbar">
					<h:inputText type="text" name="searchbar" id="searchText"/>
					<h:commandLink name="submit" id="searchButton"><img src="resource/img/search.png" alt="Search" height="25" width="33" /></h:commandLink>

				</div>
			</div>
		</div>
		
		<!-- Content goes here -->
		<div id="content">
			<ui:insert name="content"/>
		</div>
		<!-- End Content -->
		
		<div id="footer">
			<p id="copyright">Design &#169; Creations Consulting</p>
			<div id="footerLinks">
				<ul>
					<li><a href="" class="headFootLinks">Returns</a></li>
					<li><a href="" class="headFootLinks">Get a Catalogue</a></li>
				</ul>
			</div>
		</div>
	</body>
	
</html>
