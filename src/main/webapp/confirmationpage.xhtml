<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
		
<!-- Author: Matthew Watson -->

		<ui:define name = "pageTitle"> NB Gardens - Product Name </ui:define>
		<ui:define name="content"> 
		
			<div id = "ConfirmationContainer"> 
		
				<h1> Order No : 
						<f:facet name= "orderId"> 
							<h:outputText value = "#{}"/>
							<!-- Order Id header text here -->
						</f:facet> 
					Successfully Placed 
				</h1> 
				
					<div id = "ConfirmationLinks"> 
						<a href = "">  return to catalog </a>
						<a href = "">  &nbsp go to account > </a>				
					</div>
				
					<div id = "ConfirmationPageTable"> 
						<h:dataTable id = "ConfirmationPageTable" value="#{}"> <!-- Table input values here -->
							<f:facet name = "ConfirmationHeader">
								<h:outputText value = "Cart"/>
							</f:facet>
							
							<h:column>
								<f:facet name="productName"> 
									<h:outputText value = "Product Name"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Product Name Here -->
							</h:column>
							
							<h:column>
								<f:facet name="productQty"> 
									<h:outputText value = "Quantity"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Product Quantity Here -->
							</h:column>
							
							<h:column>
								<f:facet name="totalProductPrice"> 
									<h:outputText value = "Price"/>
								</f:facet>
								<h:outputText value = "#{}"/> 
								<!-- Total Product Price Here -->
							</h:column>
							
							<f:facet name = "subTotal">
								<h:outputText value = "Subtotal: #{}"/>
								<!-- Subtotal here -->
							</f:facet>						
						</h:dataTable>
					</div> 
					
					
					
					<div id = "Links"> 
						<a href = ""> < return to catalog </a>
						<a href = "">  &nbsp go to account > </a>				
					</div>
				</div>
		
		
		
		</ui:define>
</html>
