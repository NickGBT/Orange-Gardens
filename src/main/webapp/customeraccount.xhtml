<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		template="templates/template.xhtml">
		
<!-- author: JustinMabbutt -->
		
<ui:define name="pageTitle">NB Gardens - Your Account</ui:define>

<ui:define name="content">
<div id = "MainContent">
	<div id="TitleBar">
		<div id="TitleImageLeft">
			<h:graphicImage value="/images/rad.jpg" width = "100" height = "100"/>
		</div>
		<div id="TitleText">
			<h1>Your Account</h1>
		</div>
		<div id="TitleImageRight">
			<h:graphicImage value="/images/rad.jpg" width = "100" height = "100"/>
		</div>
	</div>
	<div id="MainBlock">
		<h:outputText value="First Name: #{AccountManagementController.getCustomer().getfName()}"/>
		<f:facet name="firstNameChange">
			<h:commandButton class="button" value="Change" action="#{AccountManagementController.changeFName()}"/><br/>
		</f:facet>
		
		<h:outputText value="Last Name: #{AccountManagementController.getCustomer().getlName()}"/>
		<f:facet name="lastNameChange">
			<h:commandButton class="button" value="Change" action="#{AccountManagementController.changeLName()}"/><br/>
		</f:facet>

		<h:outputText value="Email Address: #{AccountManagementController.getCustomer().getEmail()}"/>
		<f:facet name="emailChange">
			<h:commandButton class="button" value="Change" action="#{AccountManagementController.changeEmail()}"/><br/>
		</f:facet>

		<h:outputText value="Contact Number: #{AccountManagementController.getCustomer().getContactNumber()}"/>
		<f:facet name="contactNumberChange">
			<h:commandButton class="button" value="Change" action="#{AccountManagementController.changeContactNo())}"/><br/>
		</f:facet>

		<h:outputText value="Username: #{AccountManagementController.getLoginDetails().getUsername()}"/>
		<f:facet name="usernameChange">
			<h:commandButton class="button" value="Change" action="#{AccountManagementController.changeUsername()}"/><br/>
		</f:facet>
		
		<p>Payment Methods:</p>
		<h:selectOneMenu>
			<f:selectItem value="#{CardType.VISA}"/>
			<f:selectItem value="#{CardType.VISADEBIT}"/>
			<f:selectItem value="#{CardType.VISAELECTRON}"/>
			<f:selectItem value="#{CardType.MAESTRO}"/>
			<f:selectItem value="#{CardType.MASTERCARD}"/>
			<f:selectItem value="#{CardType.AMERICANEXPRESS}"/>
		</h:selectOneMenu>
		
		<p>Address:</p>
		<div id="AddressText">
			<h:outputText value="#{AccountManagementController.getAddress().getAddressLine1()}"/>
			<h:outputText value="#{AccountManagementController.getAddress().getAddressLine2()}"/>
			<h:outputText value="#{AccountManagementController.getAddress().getAddressLine3()}"/>
			<h:outputText value="#{AccountManagementController.getAddress().getCity()}"/>
			<h:outputText value="#{AccountManagementController.getAddress().getCounty()}"/>
			<h:outputText value="#{AccountManagementController.getAddress().getPostcode()}"/>
		</div>
		<f:facet name="addressChange">
			<h:commandButton class="button" value="Change" action="#{}"/><br/>
		</f:facet>
	</div>

	<div id="PasswordBlock">
		<p>Want to change your password?</p>
		<f:facet name="addressChange">
			<h:commandButton class="button" value="Reset Password" action="#{}"/><br/>
		</f:facet>
	</div>
</div>
</ui:define>

</ui:composition>
