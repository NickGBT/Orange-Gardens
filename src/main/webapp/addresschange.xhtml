<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  
<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template = "templates/template.xhtml">

<!--  author llew -->

<ui:define name="content">

	<div id="title">
		<h2>Change Address</h2>
	</div>

	<div id="registerForm">
		<h:form style="display:inline; padding-left=10%">
			<h2>Address</h2>
	Address Label : <h:inputText 
				value="#{AccountManagment.addressLabel}" />
			<br />
			<br />
	Home Number : <h:inputText 
				value="#{AccountManagment.addressLine1}" />
			<br />
			<br />
	Street : <h:inputText
				value="#{AccountManagment.addressLine2}" />
			<br />
			<br />
	City : <h:inputText value="#{AccountManagment.city}" />
			<br />
			<br />
	County : <h:inputText value="#{AccountManagment.county}" />
			<br />
			<br />
	Post Code : <h:inputText
				value="#{AccountManagment.postcode}" />
			<br />
			<br />
	Is Billing Address? : <h:selectBooleanCheckbox type="checkbox"
				value="#{AccountManagment.setBillingAdress}" />
			<br />
			<br />
			<h:commandButton value="Submit"
				action="#{AccountManagmentController.changeAddress()}" />
		</h:form>
	</div>

</ui:define>

</ui:composition>
