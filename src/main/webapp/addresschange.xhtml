<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!--  author llew -->      
      
<h:head>
	<title>Change Address</title>
</h:head>
<h:body>

<div id="title">
	<h2>Change Address</h2>
</div>

<div id="registerForm">
<h:form style="display:inline; padding-left=10%">
	<h2>Address</h2>
	Address Label : <h:inputText type="text" value="#{ChangeAddressDetails.addressLabel}" /><br /><br />
	Home Number : <h:inputText type="text" value="#{ChangeAddressDetails.addressLine1}" /><br /><br />
	Street : <h:inputText type="text" value="#{ChangeAddressDetails.addressLine2}" /><br /><br />
	City : <h:inputText type="text" value="#{ChangeAddressDetails.city}" /><br /><br />
	County : <h:inputText type="text" value="#{ChangeAddressDetails.county}" /><br /><br />
	Post Code : <h:inputText type="text" value="#{ChangeAddressDetails.postcode}" /><br /><br />
	Is Billing Address? : <h:input type="checkbox" value="#{ChangeAddressDetails.setBillingAdress}" /><br /><br />
	<h:commandButton id = "submit" value = "Submit" action = "#{ChangeAddressController.registerCustomer()} />
</h:form>
</div>

</h:body>

</html>
