<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!--  author llew -->      
      
<h:head>
	<title>Change Payment Method</title>
</h:head>
<h:body>

<div id="title">
	<h2>Change Payment Method</h2>
</div>

<div id="registerForm">
<h:form style="display:inline; padding-left=10%">
	<h2>Payment Method</h2>
	Card Type : <h:select>
		<h:option value="#{RegistrationDetails.cardType.visa}">Visa</h:option>
		<h:option value="#{RegistrationDetails.cardType.masterCard}">MasterCard</h:option>
	</h:select>
	<br /><br />
	Name on Card : <h:inputText type="text" value="#{RegistrationDetails.nameOnCard}" /><br /><br />
	Card Number : <h:inputText type="text" value="#{RegistrationDetails.cardNumber}" /><br /><br />
	Expiry Date : <h:inputText type="text" value="#{RegistrationDetails.expiryDate}" /><br /><br />
	Issue Number : <h:inputText type="text" value="#{RegistrationDetails.issueNumber}" /><br /><br />
	<h:commandButton id = "submit" value = "Submit" action = "#{ChangeAddressController.registerCustomer()} />
</h:form>
</div>

</h:body>

</html>
