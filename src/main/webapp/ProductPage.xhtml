<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/exampletemplate.xhtml">
		
		
<!-- Author: Matthew Watson -->

		<ui:define name = "pageTitle"> NB Gardens - Product Name </ui:define>
		<ui:define name="content"> 
		
			<div id = "Product"> 
		
				<div id = "Allbarimage"> 
					
					<div id = "ProductDescription">
						<div id = "ProductHeader">
							<h1> 
								<f:facet name "productName">
									<h:outputLabel for = "product">
										<h:outputText id = "productLabel" value = "#{}"/>
											<!-- Add Product Name String Here -->
									</h:outputLabel>
								</f:facet>
							</h1>
						</div>
						<div id = "Attributes"> 
							
							<f:facet name "productId"> 
								<p>ID : <h:outputText value = "#{}"/> <!-- Product ID Here -->	</p>
							</f:facet>
							
							<f:facet name "productSize"> 
								<p>Size : <h:outputText	value = "#{}"/>	Length <!-- Product Size Here --> </p>
							</f:facet> 
							
							<f:facet name "productWeight"> 
								<p>Weight :	<h:outputText value = "#{}"/> <!-- Product Weight Here --> </p>
							</f:facet> 	
							
							<f:facet name "productDescription"> 
								<p id = "Product Description">Description: 
								<br> 
									<h:outputText value = "#{}"/> <!-- Product Description Here --> </p> 					
							</f:facet> 		
									
						</div>	
					</div>
					
					<div id = "Buttons"> 
						
						<f:facet name="buttonBasket">
							<h:commandbutton class = "button" value = "Add to Basket" action =#{}/>
						</f:facet>
						
						Qty : 
						
						<select name = "Add">
							<option value = "One"> 1 </option>   
							<option value = "Two"> 2  </option>   
							<option value = "Three"> 3 </option>   
							<option value = "Four"> 4  </option>  
							<option value = "Five"> 5  </option>
							<option value = "More"> More </option>  
						</select>

						<f:facet name="buttonWishlist"> 
							<h:commandbutton class = "button" value = "Add to Wishlist" action =#{}/> 
						</f:facet> 
					
					
					</div> 
					
				</div> 
				
					<div id = "productImage"> 	
						<h:graphicImage id = "productImage src = "Gnome.jpg" alt  = "Gnome" > 
						</h:graphicImage>
						<!-- Image is here --> 
					</div> 
			</div>
		
		
		</ui:define>
</html>
