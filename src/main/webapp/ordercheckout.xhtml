<ui:define name="pageTitle">NB Gardens - OrderCheckout</ui:define>

<div id="MainContent">
	<div>
	<h1>Checkout</h1>
	</div>
	
	<div id="orderDetails">
	<p>Order Details </p>
	
		<div id="orderLine">
	
			<p>Orderline in this div</p>
				
			<f:facet name="orderLinePopulator">
			<!-- facet populates the orderline with the relevant order -->	
				<br/>
						<div id="productDetailsSmall" style="
							height: 200px;
							width: 500px;
							padding: 10px;
							border: 2px solid black;
							margin: 0; 
						">
							<div id="productImage" style="float: left; width: 200px;">
								<f:facet name="productImage">
									<h:graphicImage value="#{productImage.productController}"/>
								</f:facet>
							</div>
							
							<div id="productDetails" style="float: left; width: 200px;">
								<f:facet name="productName">
									<p><h:outputText value="#{productName.productController}"/></p>
								</f:facet>
								<f:facet name="productDescription">
									<p><h:outputText value="#{productDescription.productController}"/></p>
								</f:facet>
								<f:facet name="productPrice">
									<p><h:outputText value="#{productName.productController}"/></p>
								</f:facet>
							</div>
							
							<div id="productLinks" style="float: right; width: 100px;">
								<f:facet name="productPageRef">
									<button type="button">Product Page</button><!-- should take you to the product page of the product in question --><br><br>
								</f:facet>
								<f:facet name="addProductToWishlist">
									<button type="button">Add to Wishlist</button><!-- JSF to be implemented -->
								</f:facet><br><br>
								<f:facet name="addProductToBasket">
									<button type="button">Add to Basket</button><!-- JSF to be implemented -->
								</f:facet>
							</div>
							
						</div>
		</f:facet>				
		</div>
	</div>

		<div>
		<p>Payment Details</p>
		
		<div id="registeredPaymentDetails">
				<h:outputtext value="#{OrderCheckoutController.getPaymentDetails().getCardType()}"/>
				<h:outputtext value="#{OrderCheckoutController.getPaymentDetails().getCardNumber()}"/>
				<h:outputtext value="#{OrderCheckoutController.getPaymentDetails().getNameOnCard()}"/>
				<h:outputtext value="#{OrderCheckoutController.getPaymentDetails().getSecurityNumber()}"/>
				<h:outputtext value="#{OrderCheckoutController.getPaymentDetails.getExpiryDate()}"/>
		</div>

	<div id="UseAlternatePaymentDetails">
		<h:selectBooleanCheckbox value="Use alternate payment details" id="checkToUseAlternatePaymentDetails" />
	</div>
	 
	</div>
	<div id="billingAddress">
				<h:outputtext value="#{OrderCheckoutController.getAddress().getAddressLine1()}"/>
				<h:outputtext value="#{OrderCheckoutController.getAddress().getAddressLine2()}"/>
				<h:outputtext value="#{OrderCheckoutController.getAddress().getAddressLine3()}"/>
				<h:outputtext value="#{OrderCheckoutController.getAddress().getCity()}"/>
				<h:outputtext value="#{OrderCheckoutController.getAddress().getCounty()}"/>
				<h:outputtext value="#{OrderCheckoutController.getAddress().getPostcode()}"/>
	</div>
	
	<p>Please check if post address is different from billing address</p><br/>
	
	<div id="PostAddressNeeded">
	
		<h:selectBooleanCheckbox value="Post address is different" id="checkToEnterPostAddress" />
		
	</div>
	
	<div id="PostAddress"> <!--Should be hidden if billing address is the same as post address-->
		<p>Address:</p>
			<div id="AddressText">
				<p>Address Line 1</p>
				<p>Address Line 2</p>
