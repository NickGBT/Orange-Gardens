<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/exampletemplate.xhtml">
		
<!-- author: JustinMabbutt -->

<ui:define name="pageTitle">NB Gardens - Sign In</ui:define>

<ui:define name="content">
<div id="MainContent">
	<H1>Sign In</H1>

	<H4>What is your username or email address?</H4>

	<h:form>
		<h:inputText id="loginDetails" value="#{UserDetails.tempStorage}" maxlength="45" size="20">
	</h:form>

	<H4>What is your password?</H4>

	<h:form>
		<h:inputSecret id="password" value="#{UserDetails.password}" maxlength="45" size="20">
	</h:form>

	<br/>
	<f:facet name="loginSubmit">
		<h:commandbutton class="button" value="Sign In" action="#{loginController.login}"/>
	</f:facet>
	<br/>
	<br/>
	<f:facet name="accountCreate">
		<h:commandbutton class="button" value="Register an account" action="#{loginController.createAccount}"/>
	</f:facet>
</div>
</ui:define>

</html>
