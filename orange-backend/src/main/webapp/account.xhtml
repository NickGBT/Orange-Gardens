<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">

		
	<ui:define name="pageTitle">Welcome #{accountManagementController.customer.fName}</ui:define>
	<ui:define name="content">
		<div id="content">
		
			<h1>Welcome #{accountManagementController.loginDetails.username}!<h:outputLabel value=""/></h1>
			
			<h3><h:graphicImage value="resources/img/green.png" rendered="#{accountManagementController.customer.blackListed == false}" 
			width="20" height="20"/><h:outputText rendered="#{accountManagementController.customer.blackListed == false}"
								 value="	YOUR ACCOUNT IS IN GOOD STANDING"/>
			
			<h:graphicImage value="resources/img/red.png" rendered="#{accountManagementController.customer.blackListed == true}" 
			width="20" height="20"/><h:outputText rendered="#{accountManagementController.customer.blackListed == true}"
								 value="YOUR ACCOUNT HAS BEEN BLACKLISTED!"/>
			<h:outputText rendered="#{accountManagementController.customer.blackListed == true}"
								 value="CONTACT NB GARDENS CUSTOMER SUPPORT"/></h3>
								 
			<div id="productScroller">
				<!-- Load popular products using JS or similar -->
				<f:facet name="popularScroller">
				
				</f:facet>
			</div>
			<div id="accountLinks">
				<!-- Align Center -->
				<a href="customeraccount.xhtml" style="color: #FFFFFF">Manage Account</a><br /><br/>
				<a href="previousorders.xhtml" style="color: #FFFFFF">View Previous Orders</a><br /><br/>
				<a href="wishlist.xhtml" style="color: #FFFFFF">View Wishlist</a><br /><br/>
				<a href="basket.xhtml" style="color: #FFFFFF">View Basket</a><br /><br/>
			</div>
			
		</div>
	</ui:define>
</ui:composition>
