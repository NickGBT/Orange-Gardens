<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml"
	xmlns:fu="http://java.sun.com/jsp/jstl/functions">
	
	<!-- M Watson -->

	<ui:define name="pageTitle">Search Results</ui:define>
	<ui:define name="content">
		<div id="catalog">
			<div id="title">
				<H1>Search Results</H1>
			</div>

			<div id="categories">

				<ui:insert name="Search Results">
					<h:outputText value="No Products Found" rendered="#{empty searchController.searchResults}"/>
				
					<h:dataTable id="searchResultsTable"
						value="#{searchController.searchResults}" var="product"
						rendered = "#{not empty searchController.searchResults}"
						>
						<h:column>
							<h:form>
								<input type="hidden" name="productId"
									value="#{product.productId}" />
								<h:commandButton image="#{product.imageLocation}"
									value="Product Page" id="productPage"
									action="#{catalogController.setProductPage}"
									style=" width:200px;  height:200px" />
							</h:form>
						</h:column>
						<h:column>
							<br />
							<h2>
								<h:outputText value="#{product.productName}" />
							</h2>
							<br />
							<br />
							<h:outputText value="#{product.description}" />
							<br />
							<br />
							<h:outputText
								value="Width: #{product.width}cm	Height: #{product.height}cm	Length: #{product.length}cm" />
							<br />
							<h:outputText value="Weight: #{product.weight}kg" />
							<br />
							<h:outputText value="Category: #{product.category}" />
							<br />
							<br />
							<h3>
								<h:outputText value="Â£#{product.productPrice}" />
							</h3>
							<br />
							<br />

							<h:form>
								<h:selectOneMenu id="category" value="#{productController.temp}">
									<f:selectItem itemValue="1" itemLabel="1" />
									<f:selectItem itemValue="2" itemLabel="2" />
									<f:selectItem itemValue="3" itemLabel="3" />
									<f:selectItem itemValue="4" itemLabel="4" />
									<f:selectItem itemValue="5" itemLabel="5" />
								</h:selectOneMenu>
								<input type="hidden" name="productId"
									value="#{product.productId}" />

								<h:commandButton value="Add To Basket" id="basket"
									action="#{productController.addToBasket}">
								</h:commandButton>
							</h:form>

							<h:form>
								<input type="hidden" name="productId"
									value="#{product.productId}" />
								<h:commandButton value="Product Page" id="productPage"
									action="#{catalogController.setProductPage}" />

							</h:form>

							<h:commandButton value="Add to Wishlist" />
							<br />
							<br />
						</h:column>
					</h:dataTable>
				</ui:insert>
			</div>




		</div>
	</ui:define>
</ui:composition>
