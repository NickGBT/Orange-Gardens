<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
		
		<!-- author: ngilbert -->

		<ui:define name="pageTitle">
				Contact Us			
		</ui:define>
		
		<ui:define name="content">
		
			<div id="title">
				<H1>Contact Us</H1>
			</div>
			
			<div id="Contact Details">
				<ui:insert name="NBGardensContactDetails"/>
				<H3>By Telephone:</H3> 
				<h:outputLabel class="telephone" value="#{contactUsDetailsController.contactUsDetails.telephone}"/>
				<br/>
				<br/>
				<H3>By Post:</H3> 
				<h:outputLabel class="mailAddress1" value="#{contactUsDetailsController.contactUsDetails.mailAddress1}"/>
				<br/>
				<h:outputLabel class="mailAddress2" value="#{contactUsDetailsController.contactUsDetails.mailAddress2}"/>
				<br/>
				<h:outputLabel class="mailAddress3" value="#{contactUsDetailsController.contactUsDetails.mailAddress3}"/>
				<br/>
				<h:outputLabel class="mailAddress4" value="#{contactUsDetailsController.contactUsDetails.mailAddress4}"/>
				<br/>
				<h:outputLabel class="mailAddress5" value="#{contactUsDetailsController.contactUsDetails.mailAddress5}"/>
				<br/>
				<br/>
				<H3>By Email:</H3> 
				<h:outputLink value="mailto:#{contactUsDetailsController.contactUsDetails.email}" class = "cornerButton">
					<h:outputText value="#{contactUsDetailsController.contactUsDetails.email}" />
				</h:outputLink>
				<br/>
				<br/>
			</div>
			
		</ui:define>
</ui:composition>
