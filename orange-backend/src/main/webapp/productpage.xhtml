<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">


	<!-- Author: Matthew Watson llew-->

	<ui:define name="pageTitle"> NB Gardens - #{productController.product.productName}</ui:define>
	<ui:define name="content">

		<div id="Product">
		<div id="productImage" style="float: left; padding-right: 10%; padding-bottom: 5%; padding-top: 2%; width: 40%; min-width:15%; overflow:auto;">
				<img src="#{productController.product.imageLocation}" style="max-width: 100%"/>
			</div>

			<div id="Allbarimage" style="width: 60%; min-width: 40%; padding-top: 2%;float: left;" >
				
				<div id="ProductDescription" >
					<div id="ProductHeader">
						<h:outputLabel>
							<h:outputText id="productNameLabel" value="#{productController.product.productName}" />
						</h:outputLabel>
					</div>
					
					<div id="Attributes" style="width: 60%;min-width: 20%; float: left;">
						<p>
							ID :
							<h:outputText value="#{productController.product.productId}" />
							<!-- Product ID Here -->
						</p>

						<p>
							Size :
							<h:outputText value="#{productController.product.height}" />
							Length :
							<h:outputText value="#{productController.product.length}" />
							<!-- Product Size Here -->
						</p>

						<p>
							Weight :
							<h:outputText value="#{productController.product.weight}" />
							<!-- Product Weight Here -->
						</p>

						<p>
							Description:
							<h:outputText value="#{productController.product.description}" />
						</p>

					</div>
				</div>

				<div id="Buttons" style="float: right; width:40%; min-width:15%; padding-right: 2%;">
					<h:form>
						
						<div style="padding-right: 10%; width: 100%; min-width: 60%;">
						<p style="float: left; padding-right: 1%;">Quantity</p>
							<h:selectOneMenu id = "category" value="#{productController.temp}" style="float: left; padding-left: 1%">
									<f:selectItem itemValue="1" itemLabel = "1" />
									<f:selectItem itemValue="2" itemLabel = "2" />
									<f:selectItem itemValue="3" itemLabel = "3" />
									<f:selectItem itemValue="4" itemLabel = "4" />
									<f:selectItem itemValue="5" itemLabel = "5" />
							</h:selectOneMenu>	
						</div>
					
					<br/>
						<input type="hidden" name="productId" value="#{productController.product.productId}" />
					<br/>
						<h:commandButton value="Add To Basket"  id="basket"
							action="#{productController.addToBasket}">
						</h:commandButton>
					</h:form>
					
					<br/>
					
					<h:form>
						<input type="hidden" name="productId" value="#{productController.product.productId}" />
						<h:commandButton value="Add to Wishlist" id="productPage"
							action="#{productController.addToWishlist}" class="button" />
					</h:form>
										
				</div>
			</div>
			<br/>
			
		</div>


	</ui:define>
</ui:composition>
