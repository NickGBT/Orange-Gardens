<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">


	<!-- Author: Matthew Watson llew-->

	<ui:define name="pageTitle"> NB Gardens - Product Name </ui:define>
	<ui:define name="content">

		<div id="Product">

			<div id="Allbarimage">

				<div id="ProductDescription">
					<div id="ProductHeader">
						<h:outputLabel>
							<h:outputText id="productNameLabel" value="ProductName" />
						</h:outputLabel>
					</div>
					<div id="Attributes">
						<p>
							ID :
							<h:outputText value="#{ProductPage.product.productId}" />
							<!-- Product ID Here -->
						</p>

						<p>
							Size :
							<h:outputText value="#{productController.product.height}" />
							Length :
							<h:outputText value="#{productController.product.length}" />
							<!-- Product Size Here -->
						</p>

						<p>
							Weight :
							<h:outputText value="#{productController.product.weight}" />
							<!-- Product Weight Here -->
						</p>

						<p>
							Description:
							<h:outputText value="#{productController.product.description}" />
						</p>

					</div>
				</div>

				<div id="Buttons">
					<h:form>
						<h:selectOneMenu id = "category" value="#{productController.temp}">
								<f:selectItem itemValue="1" itemLabel = "1" />
								<f:selectItem itemValue="2" itemLabel = "2" />
								<f:selectItem itemValue="3" itemLabel = "3" />
								<f:selectItem itemValue="4" itemLabel = "4" />
								<f:selectItem itemValue="5" itemLabel = "5" />
						</h:selectOneMenu>	
						<input type="hidden" name="productId" value="#{productController.product.productId}" />
					
						<h:commandButton value="Add To Basket"  id="basket"
							action="#{productController.addToBasket}">
						</h:commandButton>
					</h:form>

					<h:commandButton class="button" value="Add to Wishlist"
						action="#{ProductController.addToWishlist()}" />

				</div>
			</div>

			<div id="productImage">
				<h:graphicImage id="productImage"
					src="#{productController.product.getImageLocation}" alt="Gnome" />
				<!-- Image is here -->
			</div>
		</div>


	</ui:define>
</ui:composition>
