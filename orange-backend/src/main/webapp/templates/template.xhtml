<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="pageTitle" /></title>
	<meta name="description" content="NB Gardens OPS template" />
	<meta name="author" content="Orange Gardens" />
	
	<link type="text/css" rel="stylesheet" href="resources/style.css" />
	
	
	 <meta charset="utf-8"/>
 	 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	
  	<style>
  		.carousel-inner > .item > img,
  		.carousel-inner > .item > a > img {
      	width: 70%;
      	margin: auto;
  	}
  	</style>
  
</h:head>

<h:body>

	<div id = "wrap">
		<div id="header">
		
	
		
			<div id="logo">
				<a href = "webstorefront.xhtml"> 
					<img src="resources/img/nbglogo.png" alt="NBGardens logo"
						height="175" width="175" />
				</a>
			</div>
	
			<div id = "sideButtons">
				<div id="buyingInfo">
					<div id="basket">
						<a href="basket.xhtml"> <img src="resources/img/basket.png"
							alt="basket" height="56" width="75" /> <!--<h:outputLabel value="#{basket.getBasketSize()}"/> -->
						</a>
					</div>
					
				</div>
				
				<div id = "bottomCornerButtons">
					<h:form>
						<a href = "wishlist.xhtml" class="cornerButton" >Wishlist</a>
						<h:link rendered="#{loginController.loggedIn != true}"
								outcome="customerlogin.xhtml" value="Login" class = "cornerButton" />
						
						
						
						<h:commandButton rendered="#{loginController.loggedIn == true}"
								 value="Logout" class="cornerButton" 
								 action="#{loginController.logout}"/>
					</h:form>
				
				</div>
				
			</div>
			
			<div id="controls">
	
				<div id="mainbuttons">
				
					<a href="webstorefront.xhtml" class="headerButton">Home</a> <a
						href="contact.xhtml" class="headerButton">Contact</a> <a
						href="catalog.xhtml" class="headerButton">Catalog</a>
						
					<h:link rendered="#{loginController.loggedIn == true}"
						outcome="account.xhtml" value="Account" class="headerButton" />
					
					
					<br />
	
				</div>
				<br />
	
				<div id="searchbar">
					<h:form>
					
						<h:selectOneMenu id="chooseCategory" value="#{searchController.catSelection}">
							<f:selectItem itemValue="All" itemLabel="All"/>
							<f:selectItem itemValue="Gnome" itemLabel="Gnome" />
							<f:selectItem itemValue="Accessory" itemLabel="Accessory" />
							<f:selectItem itemValue="Tool" itemLabel="Tool" />
							<f:selectItem itemValue="Furniture" itemLabel="Furniture" />
							<f:selectItem itemValue="Building" itemLabel="Building" />
						</h:selectOneMenu>
						<h:inputText id = "searchbar" styleClass="searchText" value="#{searchDetails.searchEntry}" />
						<h:commandButton styleClass="searchButton" action="#{searchController.headerSearch}" image="resources/img/search.png" />
					</h:form>
				</div>
				
				
			</div>
			
			
		</div>
		
		<div class = "background" > 
			<!-- Content goes here -->
			<div id="content">
				<ui:insert name="content" />
			</div>
			<!-- End Content -->
		</div>
	</div>
	
	<div id="footer" style="padding-top: 1%">
		<p id="copyright" style="padding-top: 1%">Design &#169; Creations Consulting &#160;</p>
		<div id="footerLinks">
			<ul>
				<li><a href="returns.xhtml" class="headFootLinks">Returns</a></li>
				<li><a href="getacatalog.xhtml" class="headFootLinks">Get a Catalogue</a></li>
			</ul>
		</div>
	</div>
</h:body>

</html>
