<!DOCTYPE html>
<!-- Author - Alexander Neil - llew-->
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
		
	<h:head>
		<title><ui:insert name="pageTitle"/></title>
		<meta name="description" content="NB Gardens OPS template" />
		<meta name="author" content="Orange Gardens" />
		
	<link type="text/css" rel="stylesheet" href="resources/style.css" />
	</h:head>
	
	<h:body>
		<div id="header">
	
			<div id="logo">
				<img src="resources/img/nbglogo.png" alt="NBGardens logo" height="175" width="175" />
			</div>
			
			<div id="buyingInfo">
				<div id="basket">
					<a href="basket.xhtml">
						<img src="resources/img/basket.png" alt="basket" height="56" width="75" />
						<!--<h:outputLabel value="#{basket.getBasketSize()}"/> -->
					</a>
				</div>
			</div>
			
			<div id="controls">
			
				<div id="mainbuttons">
			
					<a href="index.xhtml" class="headerButton">Home</a>
					<a href="contact.xhtml" class="headerButton">Contact</a>
					<a href="catalog.xhtml" class="headerButton">Catalog</a>
					<h:link rendered="#{login.loggedIn}" outcome="account.xhtml" value="Account" class="headerButton" />
					<h:link rendered="#{login.loggedIn}" outcome="#{login.logout()}" value="Logout" class="headerButton" />
					<h:link rendered="#{!login.loggedIn}" outcome="customerlogin.xhtml" value="Login" class="headerButton" />
					<br/>
				</div>
				<br />
				
				<div id="searchbar">
					<h:form>
					<h:inputText styleClass="searchText" value = ""/>
				    <h:commandLink name="submit" styleClass="searchButton"><img src="resources/img/search.png" alt="Search" height="25" width="33" /></h:commandLink>
					</h:form>
				</div>
			</div>
		</div>
		
		<!-- Content goes here -->
		<div id="content">
			<ui:insert name="content"/>
		</div>
		<!-- End Content -->
		
		<div id="footer">
			<p id="copyright">Design &#169; Creations Consulting &#160;</p>
			<div id="footerLinks">
				<ul>
					<li><a href="" class="headFootLinks">Returns</a></li>
					<li><a href="" class="headFootLinks">Get a Catalogue</a></li>
				</ul>
			</div>
		</div>
	</h:body>
	
</html>
