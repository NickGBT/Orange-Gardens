<!DOCTYPE html >

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- author: llew -->

	<ui:define name="content">

		<div class="container">
			<br />
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox" >
					<div class="item active">
						<img src="resources/img/nbglogo.png" alt="Chania" style = "width:300px; height: 300px;" />
					</div>

					<div class="item">
						<img src="resources/img/swagShed.jpg" alt="Chania" style = "width:300px; height: 300px;" />
					</div>

					<div class="item">
						<img src="resources/img/gardenLight.jpg" alt="Flower" style = "width:300px; height: 300px;"/>
					</div>

					<div class="item">
						
							<img src="resources/img/gardenSeat.jpg" alt="Flower" style = "width:300px; height: 300px;"/>
						
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		<div class="title">
			<h1>NB GARDENS</h1>
		</div>
		<div id="homeImg">
			<h:graphicImage value="NBGardens.jpg" width="600" height="600" />
		</div>

		<div id="specialOffers">
			<h2>New Products</h2>
			<table id="homepageProducts" style="width: 80%">
				<ui:repeat var="newProduct"
					items="${HomepageController.getNewProducts()}">
					<tr>
						<td><h:graphicImage value="${newProduct.imageLocation}"
								width="200" height="200" /></td>

					</tr>
					<tr>
						<td>${newProduct.productName}</td>
						<td>${newProduct.description}</td>
						<td>${newProduct.price}</td>
					</tr>
				</ui:repeat>
			</table>
			<br /> <br /> <br />
			<table id="contactInfo" style="width: 50%">
				<tr>
					<td>Email : cccc@xxxx.com</td>
					<td>Email : cccc@xxxx.com</td>
					<td>Email : cccc@xxxx.com</td>
				</tr>
			</table>
		</div>
	</ui:define>
</ui:composition>
