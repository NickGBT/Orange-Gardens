<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml"
	xmlns:fu="http://java.sun.com/jsp/jstl/functions">

	<!-- author: ngilbert -->

	<ui:define name="pageTitle">Catalog</ui:define>
	<ui:define name="content">	
		<div id="catalog">
			<ui:insert name="NBGardensCatalog">
				<h:dataTable id="catalogTable" value="#{catalogController.prodsToDisplay}" var="product">
					<f:facet name="header">
						<h:outputText value="Product Catalog"/>
					</f:facet>
					<h:column>
						<h:outputText value="#{product.productName}"/>
					</h:column>
					<h:column>
						<h:outputText value="#{product.productName}"/>
					</h:column>
					<h:column>
						<h:outputText value="#{product.productName}"/>
					</h:column>
					<h:column>
						<h:outputText value="#{product.productName}"/>
					</h:column>
					
				</h:dataTable>
				
				<div id="categories">	
				<h:selectOneMenu id = "category" value="#{ProductDetails.productCategory}">
					<f:selectItem itemValue="1" itemLabel = "1" />
					<f:selectItem itemValue="2" itemLabel = "2" />
					<f:selectItem itemValue="3" itemLabel = "3" />
					<f:selectItem itemValue="4" itemLabel = "4" />
					<f:selectItem itemValue="5" itemLabel = "5" />
				</h:selectOneMenu>	
				
				
				<h:inputText id="search" value="#{productDetails.productName}" />
				
				<h:commandButton value="Search"
						action="#{productDetails.printProduct()}" />
		</div>
			
				
				
			</ui:insert>
		</div>
		</ui:define>
</ui:composition>
