<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  template="templates/template.xhtml">
		
<!-- author: JustinMabbutt llew-->
		
<ui:define name="pageTitle">NB Gardens - Store</ui:define>

<ui:define name="content">
<div id="MainContent">
	<div id="TitleBar">
		<div id="TitleText">
			<h1>Welcome to the NB Gardens Web Store</h1>
		</div>
	</div>
	<div id="StoreHeader">
		<h1>New Products</h1>
		<ui:insert name="newProducts">
				<h:dataTable id="catalogTable1" value="#{catalogController.prodsToDisplay}" var="product" border="1" cellpadding="4" cellspacing="10" width="50%">
						<h:column>
						<h:graphicImage value="#{product.imageLocation}" width="200" height="200"/>
					<br/>
						<h2><h:outputText value="#{product.productName}"/></h2>
						<h:outputText value="£#{product.productPrice}"/>
						<br/><br/>	
						</h:column>
						
				</h:dataTable>
				</ui:insert>
	</div>

	<div id="LowerStoreHeader">
		<h1>Special Offers</h1>
		<ui:insert name="specialOffers">
		<h:dataTable id="catalogTable2" value="#{catalogController.prodsToDisplay}" var="product">
					<h:column>
						<h:graphicImage value="#{product.imageLocation}" width="200" height="200"/>
					</h:column>
					<h:column>
					<br/>
						<h2><h:outputText value="#{product.productName}"/></h2><br/><br/>
						<h:outputText value="#{product.description}"/><br/><br/>
						<h:outputText value="Width: #{product.width}cm	Height: #{product.height}cm	Length: #{product.length}cm"/><br/>
						<h:outputText value="Weight: #{product.weight}kg"/><br/>
						<h:outputText value="Category: #{product.category}"/><br/><br/>
						<h3><h:outputText value="£#{product.productPrice}"/></h3><br/><br/>
						<br/><br/>	
					</h:column>
				</h:dataTable>
				</ui:insert>
	</div>

	<div id="LowerStoreHeader">
		<h1>Catalogue Exclusive Items</h1>
		<ui:insert name="exclusiveItems">
		<h:dataTable id="catalogTable3" value="#{catalogController.prodsToDisplay}" var="product">
					<h:column>
						<h:graphicImage value="#{product.imageLocation}" width="200" height="200"/>
					</h:column>
					<h:column>
					<br/>
						<h2><h:outputText value="#{product.productName}"/></h2><br/><br/>
						<h:outputText value="#{product.description}"/><br/><br/>
						<h:outputText value="Width: #{product.width}cm	Height: #{product.height}cm	Length: #{product.length}cm"/><br/>
						<h:outputText value="Weight: #{product.weight}kg"/><br/>
						<h:outputText value="Category: #{product.category}"/><br/><br/>
						<h3><h:outputText value="£#{product.productPrice}"/></h3><br/><br/>
						<br/><br/>	
					</h:column>
				</h:dataTable>
				</ui:insert>
	</div>
</div>
</ui:define>

</ui:composition>
