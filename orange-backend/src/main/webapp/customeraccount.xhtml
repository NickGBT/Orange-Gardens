<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		template="templates/template.xhtml">
		
<!-- author: JustinMabbutt -->
		
<ui:define name="pageTitle">NB Gardens - Your Account</ui:define>

	<ui:define name="content">
		<div id = "MainContent">
			<div id="TitleBar">
				<div id="TitleText">
					<h1>Your Account</h1>
				</div>
				<div id="TitleImageRight">
					<img src="resources/img/nbglogo.png" style="width = 100 height = 100"/>
				</div>
			</div>
			<h:form>
				<div id="MainBlock">
					<br/>
					<br/>
					First Name:
					<h:inputText value=" #{accountManagementController.customer.fName}"/>
					<br/>
					<br/>
					Last Name:
					<h:inputText value="#{accountManagementController.customer.lName}"/>
					<br/>
					<br/>
					Email Address:
					<h:inputText value="#{accountManagementController.loginDetails.email}"/>
					<br/>
					<br/>
					Contact Number:
					<h:inputText value="#{accountManagementController.customer.contactNumber}"/>
					<br/>
					<br/>
					Username:
					<h:inputText value="#{accountManagementController.loginDetails.username}"/>
					<br/>
					<br/>
					
					<p>Payment Methods:</p>
					<h:selectOneMenu id = "cardtype" value="#{accountManagementController.paymentDetails.cardType}">
						<f:selectItems value="#{accountManagementController.enumValues}" />
					</h:selectOneMenu>
					
					<p>Address:</p>
					<div id="AddressText">
						<h:inputText value="#{accountManagementController.address.addressLine1}"/><br/>
						<h:inputText value="#{accountManagementController.address.addressLine2}"/><br/>
						<h:inputText value="#{accountManagementController.address.addressLine3}"/><br/>
						<h:inputText value="#{accountManagementController.address.city}"/><br/>
						<h:inputText value="#{accountManagementController.address.county}"/><br/>
						<h:inputText value="#{accountManagementController.address.postcode}"/><br/>
					</div>
				</div>
			<div id="PasswordBlock">
				<p>Want to change your password?</p>
					<h:commandButton class="button" value="Reset Password" action="#{AccountManagementController.changePassword()}"/><br/>
			</div>
			
			<h:commandButton value="Submit" action="account.xhtml"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
