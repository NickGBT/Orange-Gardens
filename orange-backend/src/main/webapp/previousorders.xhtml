<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

<!-- author: llew -->

<ui:define name="pageTitle">NB Gardens - Previous Orders</ui:define>

<ui:define name="content">
	<div id="MainContent">
	<div id="title">
			<h1>Previous Orders</h1>
			</div>
			
			<ui:repeat value="#{previousOrderController.orderIds}" var = "orderId">
    			<div><h3>Order Id : <h:outputText value = "#{orderId}"></h:outputText></h3></div>
    			
    			<h:dataTable id="catalogTable" value="#{previousOrderController.orderLines}" var="prevOrders" border="1">
															
					<h:column>
						<f:facet name="header">
       	     				<h:outputText value="Item Name" />
       					 </f:facet>
						<h:outputText value="#{prevOrders.product.productName}"/><br/><br/>
					</h:column>
					<h:column>
						<f:facet name="header">
       	     				<h:outputText value="Item Quantity" />
       					</f:facet>
						<h:outputText value="#{prevOrders.quantity}"/><br/><br/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
       	     				<h:outputText value="Item Price" />
       					</f:facet>
						<h:outputText value="#{prevOrders.product.productPrice}"/><br/><br/>
					</h:column>

				</h:dataTable>
    			<div><h4>Total : <h:outputText value = "#{previousOrderController.total}"></h:outputText></h4></div>
    			
			</ui:repeat>

	</div>
	</ui:define>
</ui:composition>
